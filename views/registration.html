<div class="reg-div">
  <h2 class="ui image header" style="width: 40vw; color: white; font-family: 'Dancing Script', cursive;
  font-size: 50px;">Registration</h2>
  <form class="ui large form" name="reg" method="post" novalidate>
    <input type="email" placeholder="John@domain.com" name="email" ng-model="user.email" ng-required="true" style="width: 40vw;  display: block; margin-bottom: 10px;"/>
    <div ng-show="reg.email.$touched && reg.email.$invalid">
      <small style="color: red; display: block; text-align: center; style=width: 40vw">Invalid e-mail adress</small>
    </div>
    <input type="password" placeholder="password" name="password" ng-model="user.password" ng-required="true" style="width: 40vw; display: block; margin-bottom: 10px;" />
    <div ng-show="reg.password.$touched && reg.password.$invalid">
      <small style="color: red; display: block; text-align: center">Invalid password</small>
    </div>
    <input class="ui fluid large submit yellow button" type="submit" value="Send" ng-click="signUp()" style="width: 40vw;"/>
  </form>
</div>

<div class="ui middle aligned center aligned grid">

  <div class="column">
    <h2 id="login-title" class="ui white image header">Log In</h2>
    <!-- <div class="ui circular segment" style="width: 450px; height: 200px; padding-top: 10px; display: block"> -->

    <form class="ui large form" id="login-box" method="post" novalidate>
      <div class="ui left icon input">
        <i class="mail outline icon"></i>
        <input class="field" type="text" placeholder="example@gmail.com" name="email" ng-model="user.email" ng-required="true"/>
      </div>
      <div ng-show="user.email.$touched && user.email.$invalid">
        <small style="color: red; display: block; text-align: center">Invalid e-mail adress</small>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i id="lock-icon" class="lock icon"></i>
          <input type="password" placeholder="password" name="password" ng-model="user.password" ng-required="true"/>
        </div>
      </div>
      <div ng-show="login.password.$touched && login.password.$invalid">
        <small style="color: red; display: block; text-align: center">Password incorrect</small>
      </div>
      <input class="ui fluid large red button" type="submit" value="Send" ng-click="login()" />
    </form>


    <button class="signup-button teal ui message button" ng-click="signUpView()" style="padding: 2px; width: 80px; ">
      <a class="signup">SIGN UP</a>
    </button>
  </div>
</div>
